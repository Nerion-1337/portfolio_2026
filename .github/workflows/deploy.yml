name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ou 'master' si ta branche principale s'appelle master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base=/portfolio_2026/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite cr√©e le build dans 'dist'
          branch: gh-pages # La branche qui servira au site